<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>
  <link rel="stylesheet" href="Login.css" />
</head>
<body>
  <div class="container">
    <h2>Cadastro</h2>
    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required />
        <div class="error-message" id="nomeErro"></div>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required />
        <div class="error-message" id="emailErro"></div>
      </div>
      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required />
        <div class="error-message" id="senhaErro"></div>
      </div>
      <button type="submit" id="submitButton">Cadastrar</button>
      <div id="mensagem"></div>
    </form>
    <p style="text-align: center; margin-top: 15px;">
        Já tem uma conta? <a href="Login.html" style="color: #8b5e3c;">Faça Login</a>
    </p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("cadastroForm");
      const nomeInput = document.getElementById("nome");
      const emailInput = document.getElementById("email");
      const senhaInput = document.getElementById("senha");
      const nomeErro = document.getElementById("nomeErro");
      const emailErro = document.getElementById("emailErro");
      const senhaErro = document.getElementById("senhaErro");
      const mensagemDiv = document.getElementById("mensagem");

      form.addEventListener("submit", (event) => {
        event.preventDefault(); // Impede o envio padrão do formulário

        resetarErros(); // Limpa mensagens de erro anteriores

        const nome = nomeInput.value.trim();
        const email = emailInput.value.trim();
        const senha = senhaInput.value.trim();

        let isValid = true;

        if (nome === "") {
          mostrarErro(nomeErro, "Por favor, insira seu nome.");
          isValid = false;
        }

        if (email === "") {
          mostrarErro(emailErro, "Por favor, insira seu e-mail.");
          isValid = false;
        } else if (!validarEmail(email)) {
          mostrarErro(emailErro, "Por favor, insira um e-mail válido.");
          isValid = false;
        }

        if (senha === "") {
          mostrarErro(senhaErro, "Por favor, insira sua senha.");
          isValid = false;
        } else if (senha.length < 6) {
          mostrarErro(senhaErro, "A senha deve ter pelo menos 6 caracteres.");
          isValid = false;
        }

        if (isValid) {
          cadastrarUsuario(nome, email, senha);
        }
      });

      function resetarErros() {
        nomeErro.textContent = "";
        emailErro.textContent = "";
        senhaErro.textContent = "";
        mensagemDiv.textContent = "";
      }

      function mostrarErro(elemento, mensagem) {
        elemento.textContent = mensagem;
      }

      function validarEmail(email) {
        // Regex mais robusta para validação de e-mail
        const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return regex.test(email);
      }

      function cadastrarUsuario(nome, email, senha) {
        const usuariosCadastrados = localStorage.getItem("usuarios");
        let usuarios = usuariosCadastrados ? JSON.parse(usuariosCadastrados) : [];

        const usuarioExistente = usuarios.find((user) => user.email === email);

        if (usuarioExistente) {
          mensagemDiv.textContent = "Este e-mail já está cadastrado.";
          mensagemDiv.style.color = "#a94442";
          return;
        }

        const id = Date.now().toString() + Math.random().toString(36).substring(2, 9);
        // Garante que o ID e a propriedade isAdmin: false estejam presentes
        usuarios.push({ id, nome, email, senha, isAdmin: false });
        localStorage.setItem("usuarios", JSON.stringify(usuarios));

        mensagemDiv.textContent = "Cadastro realizado com sucesso!";
        mensagemDiv.style.color = "#4b8b3b";
        form.reset(); // Limpa o formulário após o cadastro

        // Redireciona para a tela de login após um pequeno atraso
        setTimeout(() => {
          window.location.href = "Login.html";
        }, 1500); // 1.5 segundos
      }
    }); // Fim do DOMContentLoaded
  </script>
</body>
</html>
